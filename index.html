// ========== NEW: Security Functions ==========
function sanitizeInput(input) {
  return input
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#x27;')
    .replace(/\//g, '&#x2F;')
    .trim();
}

function validateInput(input) {
  const sanitized = sanitizeInput(input);
  
  if (sanitized.length > 500) {
    throw new Error('Message too long (max 500 characters)');
  }
  
  const suspiciousPatterns = [
    /<script/i,
    /javascript:/i,
    /on\w+\s*=/i,
    /data:text\/html/i,
    /vbscript:/i
  ];
  
  for (const pattern of suspiciousPatterns) {
    if (pattern.test(input)) {
      throw new Error('Invalid content detected');
    }
  }
  
  return sanitized;
}

function validateURL(url) {
  try {
    const urlObj = new URL(url);
    return ['http:', 'https:'].includes(urlObj.protocol);
  } catch {
    return false;
  }
}

function validateEmail(email) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const sanitized = sanitizeInput(email);
  
  if (!emailRegex.test(sanitized) || sanitized.length > 254) {
    throw new Error('Invalid email format');
  }
  
  return sanitized;
}

class RateLimiter {
  constructor(maxRequests = 10, windowMs = 60000) {
    this.maxRequests = maxRequests;
    this.windowMs = windowMs;
    this.requests = [];
  }
  
  isAllowed() {
    const now = Date.now();
    this.requests = this.requests.filter(time => now - time < this.windowMs);
    
    if (this.requests.length >= this.maxRequests) {
      return false;
    }
    
    this.requests.push(now);
    return true;
  }
  
  getTimeUntilReset() {
    if (this.requests.length === 0) return 0;
    const oldestRequest = Math.min(...this.requests);
    return Math.max(0, this.windowMs - (Date.now() - oldestRequest));
  }
}

const rateLimiter = new RateLimiter(10, 60000);
// ========== END: Security Functions ==========

function renderMarkdown(text) {
  const sanitized = sanitizeInput(text);

  return sanitized
    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
    .replace(/\*(.*?)\*/g, '<em>$1</em>')
    .replace(/`(.*?)`/g, '<code>$1</code>')
    .replace(/### (.*$)/gm, '<h3>$1</h3>')
    .replace(/## (.*$)/gm, '<h2>$1</h2>')
    .replace(/# (.*$)/gm, '<h1>$1</h1>')
    .replace(/\(\[Source\]\((https?:\/\/[^)]+)\)\)/g, '<br><a href="$1" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 underline text-sm">Read full article →</a>')
    .replace(/\[Read full article →\]\((https?:\/\/[^)]+)\)/g, '<a href="$1" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 underline text-sm">Read full article →</a>')
    .replace(/https?:\/\/[^\s<>"]+/g, (url) => {
      if (validateURL(url)) {
        return `<a href="${url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">${url}</a>`;
      }
      return url;
    })
    .replace(/\n\n/g, '</p><p>')
    .replace(/\n/g, '<br>')
    .replace(/^/, '<p>').replace(/$/, '</p>').replace(/<p><\/p>/g, '');
}

function logToConsole(message, data) { if (isDev) console.log(`[VetDesk] ${message}:`, data); }

async function fetchWithRetry(url, options = {}, maxRetries = 3) {
  for (let i = 0; i < maxRetries; i++) {
    try {
      const response = await fetch(url, options);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return response;
    } catch (error) {
      logToConsole(`Fetch attempt ${i + 1} failed for ${url}`, error.message);
      if (i === maxRetries - 1) throw error;
      await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
    }
  }
}

function ChatbotPanel({
  messages, input, setInput, onSend, streaming, isLoading, emailState, onQuickAsk, textSize, setTextSize, onClearChat
}) {
  const textareaRef = React.useRef(null);
  const messagesEndRef = React.useRef(null);
  const [showQuickActions, setShowQuickActions] = React.useState(true);
  const [loadingAction, setLoadingAction] = React.useState(null);
  const [lastSent, setLastSent] = React.useState(0);
  const [inputError, setInputError] = React.useState('');

  const quickActions = [
    { text: "How does the VA calculate disability ratings, and what counts as service-connected? How does the combined rating formula work?", label: "Disability Ratings" },
    { text: "What are my options for appealing a VA decision? What are the different appeal lanes and their deadlines?", label: "Appeals Process" },
    { text: "How do VA healthcare priority groups work, and how do I access care? When can I use non-VA providers?", label: "Healthcare Enrollment" },
    { text: "What are the eligibility requirements for VA benefits, and how do I know which programs or family benefits I qualify for?", label: "Eligibility" },
    { text: "Which forms do I need to file for my situation, and how do I use VA.gov or My HealtheVet to track my claim or upload documents?", label: "Forms & Online Tools" }
  ];

  const chatStarted = messages.length > 0 || input.trim() !== "" || isLoading || streaming;
  const charCount = input.length;
  const maxChars = 500;

  React.useEffect(() => { if (messagesEndRef.current) messagesEndRef.current.scrollIntoView({ behavior: "smooth" }); }, [messages, streaming]);
  React.useEffect(() => { if (!isLoading && !streaming) setLoadingAction(null); }, [isLoading, streaming]);

  function handleSend() {
    try {
      const now = Date.now();
      if (now - lastSent < 1000) return;

      const trimmed = input.trim();
      if (!trimmed) return;

      // Check rate limit
      if (!rateLimiter.isAllowed()) {
        const resetTime = Math.ceil(rateLimiter.getTimeUntilReset() / 1000);
        setInputError(`Please wait ${resetTime} seconds before sending another message.`);
        return;
      }

      // Validate and sanitize input
      const sanitized = validateInput(trimmed);
      
      setLastSent(now);
      setInputError('');

      // Check if it's a URL
      if (validateURL(sanitized)) {
        onQuickAsk(`How does this article affect veterans: ${sanitized}`);
      } else {
        onSend(sanitized);
      }
      setInput("");

    } catch (error) {
      setInputError(error.message);
      logToConsole("Input validation failed", error.message);
    }
  }

  const handleQuickAsk = (action, idx) => { setLoadingAction(idx); onQuickAsk(action.text); };

  return (
    <main className={`flex flex-col flex-1 h-full ${textSize === 'large' ? 'text-large' : 'text-normal'}`}>
      <div className="border-b border-slate-200 bg-white px-4 py-2">
        <div className="flex justify-between items-center">
          <div className="flex gap-2">
            <button onClick={() => setTextSize('normal')}
              className={`text-xs px-2 py-1 rounded ${textSize === 'normal' ? 'bg-blue-800 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}>Normal Text</button>
            <button onClick={() => setTextSize('large')}
              className={`text-xs px-2 py-1 rounded ${textSize === 'large' ? 'bg-blue-800 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}>Large Text</button>
          </div>
          {messages.length > 0 && (
            <button onClick={onClearChat} className="text-xs px-3 py-1 bg-red-100 text-red-700 hover:bg-red-200 rounded">Clear Chat</button>
          )}
        </div>
      </div>

      <div className="border-b border-slate-200 bg-white px-4 pt-3 pb-2">
        <div className="quick-actions flex flex-wrap justify-center gap-2">
          {showQuickActions && quickActions.map((action, idx) => (
            <button key={idx} onClick={() => handleQuickAsk(action, idx)} disabled={isLoading || streaming || loadingAction === idx}
              className={`px-3 py-2 rounded-md text-sm font-medium transition ${loadingAction === idx ? 'bg-blue-200 text-blue-500' : 'bg-blue-100 text-blue-700 hover:bg-blue-200'}`}>{loadingAction === idx ? 'Loading...' : action.label}</button>
          ))}
          <button onClick={() => setShowQuickActions(!showQuickActions)} title={showQuickActions ? "Hide quick actions" : "Show quick actions"}
            className="p-1 text-blue-800 hover:text-blue-900">{showQuickActions ? '⬆️' : '⬇️'}</button>
        </div>
      </div>

      {messages.length > 0 && (
        <div className="bg-yellow-50 border-l-4 border-yellow-400 p-3 text-sm">
          <p className="text-yellow-800">💡 <strong>Tip:</strong> This conversation isn't saved. Keep this tab open or use the email feature to save important answers.</p>
        </div>
      )}

      {!chatStarted && !emailState?.waitingForEmail && (
        <div className="flex flex-1 items-center justify-center">
          <div className="text-center px-6 max-w-2xl">
            <h2 className="text-2xl font-bold text-gray-800 mb-3">Welcome to VetDesk</h2>
            <p className="text-lg text-gray-600 mb-2">Get clear, plain-English answers about your VA benefits and what's changing.</p>
            <p className="text-sm text-gray-500 italic">This conversation isn't saved. Don't refresh or close the page unless you're done.</p>
          </div>
        </div>
      )}

      <div className="flex-1 px-4 py-2 space-y-2 overflow-y-auto">
        {messages.map((msg, idx) => (
          <div key={idx} className={`message-row ${msg.sender}`}>
            {msg.sender === "bot" && <div className="avatar bot">VD</div>}
            <div className={`message-bubble ${msg.sender}`}><div className={`message-content ${msg.sender}`}>
              <div dangerouslySetInnerHTML={{ __html: renderMarkdown(msg.text) }} />
            </div></div>
            {msg.sender === "user" && <div className="avatar user">U</div>}
          </div>
        ))}
        {(isLoading || streaming) && (
          <div className="message-row bot typing-indicator-row">
            <div className="avatar bot">VD</div>
            <div className="message-bubble bot"><div className="message-content bot">
              <div className="typing-dots"><div className="typing-dot"></div><div className="typing-dot"></div><div className="typing-dot"></div></div>
            </div></div>
          </div>
        )}
        <div ref={messagesEndRef}></div>
      </div>

      {emailState?.waitingForEmail && (
        <div className="p-4 bg-yellow-50 text-yellow-800 text-sm border-t border-b border-yellow-200">
          <span>Want this answer emailed? Enter your email and press Send.</span>
        </div>
      )}

      <div className="border-t p-4 bg-white">
        {inputError && (
          <div className="text-red-600 text-sm mb-2 p-2 bg-red-50 rounded">
            {inputError}
          </div>
        )}
        {charCount > maxChars * 0.8 && (
          <div className={`text-xs text-right mb-1 ${charCount > maxChars ? 'text-red-500' : 'text-gray-500'}`}>{charCount}/{maxChars} characters</div>
        )}
        <div className="flex gap-2">
          <textarea ref={textareaRef} value={input} 
            onChange={e => {
              setInput(e.target.value);
              if (inputError) setInputError('');
            }} 
            rows="2" maxLength={maxChars}
            className="flex-1 p-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder={emailState.waitingForEmail?"Enter your email address…":"Ask about VA benefits or paste a news/article link (https://...)"}
            onKeyDown={e => { 
              if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } 
              if (e.key === 'Escape') setInput(''); 
            }}
            disabled={isLoading || streaming}
          />
          <button onClick={handleSend} disabled={!input.trim() || isLoading || streaming || charCount > maxChars}
            className="bg-blue-800 hover:bg-blue-900 disabled:bg-gray-400 text-white px-4 py-2 rounded-md font-semibold transition">Send</button>
          <button onClick={() => onQuickAsk("Please email me the last response")}
            disabled={messages.length === 0 || messages[messages.length - 1].sender !== 'bot' || isLoading || streaming}
            className="bg-blue-700 hover:bg-blue-800 disabled:bg-gray-300 text-white px-3 py-2 rounded-md text-sm">Email Summary</button>
        </div>
      </div>
    </main>
  );
}

function App() {
  const [started, setStarted] = React.useState(false);
  const [messages, setMessages] = React.useState([]);
  const [input, setInput] = React.useState("");
  const [isLoading, setIsLoading] = React.useState(false);
  const [streaming, setStreaming] = React.useState(false);
  const [textSize, setTextSize] = React.useState("normal");
  const [isNewsPanelOpen, setIsNewsPanelOpen] = React.useState(true);
  const streamingIntervalRef = React.useRef(null);
  const [emailState, setEmailState] = React.useState({
    waitingForEmail: false,
    lastBotResponse: null,
    lastUserQuestion: null
  });

  React.useEffect(() => {
    return () => {
      if (streamingIntervalRef.current) {
        clearInterval(streamingIntervalRef.current);
      }
    };
  }, []);

  React.useEffect(() => {
    const handleBeforeUnload = (e) => {
      if (messages.length > 0) {
        e.preventDefault();
        e.returnValue = "";
      }
    };
    window.addEventListener("beforeunload", handleBeforeUnload);
    return () => window.removeEventListener("beforeunload", handleBeforeUnload);
  }, [messages]);

  function extractTopicFromQuestion(question) {
    const q = question.toLowerCase();
    if (q.includes("claim")) return "VA Claims Process";
    if (q.includes("appeal")) return "VA Appeals Process";
    if (q.includes("disability")) return "Disability Benefits";
    return "VA Benefits Information";
  }

  function shouldOfferEmail(botText) {
    return botText.length > 250 &&
      (botText.includes("step") || botText.includes("process") || botText.includes("deadline"));
  }

  function streamBotText(botText, originalQuestion) {
    if (streamingIntervalRef.current) clearInterval(streamingIntervalRef.current);
    setStreaming(true);
    setMessages((prev) => [...prev, { text: "", sender: "bot" }]);

    let index = 0;
    streamingIntervalRef.current = setInterval(() => {
      index++;
      setMessages((prev) => {
        const updated = [...prev];
        updated[updated.length - 1] = {
          text: botText.slice(0, index),
          sender: "bot"
        };
        return updated;
      });
      if (index >= botText.length) {
        clearInterval(streamingIntervalRef.current);
        streamingIntervalRef.current = null;
        setStreaming(false);
        setIsLoading(false);
      }
    }, 5);
  }

  async function sendMessageToGemini(userMessage) {
    if (emailState.waitingForEmail) {
      try {
        const validatedEmail = validateEmail(userMessage);
        setIsLoading(true);
        logToConsole("Sending email", { email: validatedEmail });

        const res = await fetchWithRetry("/api/send-summary", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: validatedEmail,
            subject: extractTopicFromQuestion(emailState.lastUserQuestion),
            content: emailState.lastBotResponse,
            userName: "Veteran"
          })
        });

        const result = await res.json();

        if (result?.success) {
          setMessages(prev => [
            ...prev,
            { text: "✅ Summary sent to your email.", sender: "bot" }
          ]);
        } else {
          throw new Error("Email send failed");
        }
      } catch (error) {
        logToConsole("Email error", error.message);
        setMessages(prev => [
          ...prev,
          {
            text: "❌ Failed to send email. Please check your address and try again.",
            sender: "bot"
          }
        ]);
      } finally {
        setIsLoading(false);
        setEmailState({
          waitingForEmail: false,
          lastBotResponse: null,
          lastUserQuestion: null
        });
      }

    } else {
      setIsLoading(true);
      setMessages(prev => [...prev, { text: userMessage, sender: "user" }]);

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userMessage })
        });

        const data = await res.json();
        const botReply = data.reply || "Sorry, I couldn't generate a response.";

        streamBotText(botReply, userMessage);

        if (shouldOfferEmail(botReply)) {
          setEmailState({
            waitingForEmail: true,
            lastBotResponse: botReply,
            lastUserQuestion: userMessage
          });
        }
      } catch (error) {
        console.error("Chat error:", error);
        setMessages(prev => [
          ...prev,
          {
            text: "❌ There was a problem getting your answer. Please try again.",
            sender: "bot"
          }
        ]);
        setIsLoading(false);
        setStreaming(false);
      }
    }
  }

  const handleQuickAsk = (q) => {
    setMessages((prev) => [...prev, { text: q, sender: "user" }]);
    sendMessageToGemini(q);
  };

  const handleClearChat = () => {
    setMessages([]);
    setEmailState({
      waitingForEmail: false,
      lastBotResponse: null,
      lastUserQuestion: null
    });
  };

  return (
  !started ? (
    // Only render the landing page at the root—fills the viewport, not inside a flex/row
    <Landing onTryNow={() => {
      setStarted(true);
      setIsNewsPanelOpen(true);
    }} />
  ) : (
    // Once started, show the full flex layout for news/chat
    <div className="flex h-full">
      {isNewsPanelOpen && (
        <div className="w-[320px] bg-white border-r border-gray-200 relative z-10">
          <NewsPanel
            isMobileOpen={false}
            onMobileClose={() => {}}
            onAsk={(msg) => {
              setMessages(prev => [...prev, { text: msg, sender: "user" }]);
              sendMessageToGemini(msg);
            }}
          />
          <button
            className="absolute top-4 right-1 text-blue-600 text-xs px-2 py-1 hover:underline"
            onClick={() => setIsNewsPanelOpen(false)}
          >
            ← Hide
          </button>
        </div>
      )}

      {!isNewsPanelOpen && (
        <button
          className="absolute top-[100px] left-0 bg-blue-700 text-white text-xs px-2 py-3 rounded-r-md z-20 shadow hover:bg-blue-800 transition"
          onClick={() => setIsNewsPanelOpen(true)}
        >
          📰 Show News
        </button>
      )}

      <div className={`flex-1 transition-all duration-300 ${isNewsPanelOpen ? 'ml-0' : ''}`}>
        <ChatbotPanel
          messages={messages}
          input={input}
          setInput={setInput}
          onSend={(msg) => sendMessageToGemini(msg)}
          streaming={streaming}
          isLoading={isLoading}
          emailState={emailState}
          onQuickAsk={handleQuickAsk}
          textSize={textSize}
          setTextSize={setTextSize}
          onClearChat={handleClearChat}
          />
      </div>
    </div>
  );
} 

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
  </body>
</html>
