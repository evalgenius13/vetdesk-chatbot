  <script type="text/babel">
  const systemPrompt = `You are a knowledgeable VA benefits specialist who communicates like a candid, helpful, and empathetic friend.`;

  // ========== Security Functions ==========
  function sanitizeInput(input) {
    if (!input || typeof input !== 'string') return '';
    
    return input
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#x27;')
      .replace(/\//g, '&#x2F;')
      .trim();
  }
  
  function validateInput(input) {
    const sanitized = sanitizeInput(input);
    
    if (sanitized.length > 500) {
      throw new Error('Message too long (max 500 characters)');
    }
    
    const suspiciousPatterns = [
      /<script/i,
      /javascript:/i,
      /on\w+\s*=/i,
      /data:text\/html/i,
      /vbscript:/i
    ];
    
    for (const pattern of suspiciousPatterns) {
      if (pattern.test(input)) {
        throw new Error('Invalid content detected');
      }
    }
    
    return sanitized;
  }
  
  function validateURL(url) {
    try {
      const urlObj = new URL(url);
      return ['http:', 'https:'].includes(urlObj.protocol);
    } catch {
      return false;
    }
  }
  
  function validateEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const sanitized = sanitizeInput(email);
    
    if (!emailRegex.test(sanitized) || sanitized.length > 254) {
      throw new Error('Invalid email format');
    }
    
    return sanitized;
  }
  
  class RateLimiter {
    constructor(maxRequests = 10, windowMs = 60000) {
      this.maxRequests = maxRequests;
      this.windowMs = windowMs;
      this.requests = [];
    }
    
    isAllowed() {
      const now = Date.now();
      this.requests = this.requests.filter(time => now - time < this.windowMs);
      
      if (this.requests.length >= this.maxRequests) {
        return false;
      }
      
      this.requests.push(now);
      return true;
    }
    
    getTimeUntilReset() {
      if (this.requests.length === 0) return 0;
      const oldestRequest = Math.min(...this.requests);
      return Math.max(0, this.windowMs - (Date.now() - oldestRequest));
    }
  }
  
  const rateLimiter = new RateLimiter(10, 60000);
  // ========== END: Security Functions ==========
    
  function renderMarkdown(text) {
    const sanitized = sanitizeInput(text);
  
    return sanitized
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
      .replace(/\*(.*?)\*/g, '<em>$1</em>')
      .replace(/`(.*?)`/g, '<code>$1</code>')
      .replace(/### (.*$)/gm, '<h3>$1</h3>')
      .replace(/## (.*$)/gm, '<h2>$1</h2>')
      .replace(/# (.*$)/gm, '<h1>$1</h1>')
      .replace(/\(\[Source\]\((https?:\/\/[^)]+)\)\)/g, '<br><a href="$1" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 underline text-sm">Read full article →</a>')
      .replace(/\[Read full article →\]\((https?:\/\/[^)]+)\)/g, '<a href="$1" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 underline text-sm">Read full article →</a>')
      .replace(/https?:\/\/[^\s<>"]+/g, (url) => {
        if (validateURL(url)) {
          return `<a href="${url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">${url}</a>`;
        }
        return url;
      })
      .replace(/\n\n/g, '</p><p>')
      .replace(/\n/g, '<br>')
      .replace(/^/, '<p>').replace(/$/, '</p>').replace(/<p><\/p>/g, '');
  }
  
  const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
  function logToConsole(message, data) {

  }
  
  async function fetchWithRetry(url, options = {}, maxRetries = 3) {
    for (let i = 0; i < maxRetries; i++) {
      try {
        const response = await fetch(url, options);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response;
      } catch (error) {
        logToConsole(`Fetch attempt ${i + 1} failed for ${url}`, error.message);
        if (i === maxRetries - 1) throw error;
        await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
      }
    }
  }
  
  const isValidEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

  }

    // Simple markdown renderer function (add this if not defined elsewhere)

        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/`(.*?)`/g, '<code>$1</code>')
        .replace(/\n/g, '<br>');
    }
  
React.useEffect(() => {

React.useEffect(() => {

{chatStarted && !emailState?.waitingForEmail && (

    </p>
  </div>
)}
        <div className="flex-1 px-4 py-2 space-y-2 overflow-y-auto">
          {messages.map((msg, idx) => (

          {(isLoading || streaming) && (

                  </div>
                </div>
              </div>
            </div>
          )}
          <div ref={messagesEndRef}></div>
        </div>
  
        <div className="border-t p-4 bg-white">
          {inputError && (
            <div className="text-red-600 text-sm mb-2 p-2 bg-red-50 rounded">
              {inputError}
            </div>
          )}
          {charCount > maxChars * 0.8 && (
            <div className={`text-xs text-right mb-1 ${charCount > maxChars ? 'text-red-500' : 'text-gray-500'}`}>
              {charCount}/{maxChars} characters
            </div>
          )}
          <div className="flex gap-2">
            <textarea ref={textareaRef} value={input}
              onChange={e => {
                setInput(e.target.value);
                if (inputError) setInputError('');
              }}
              rows="2" maxLength={maxChars}

                if (e.key === 'Escape') setInput('');

            <button onClick={handleSend} disabled={!input.trim() || isLoading || streaming || charCount > maxChars}

              Email Summary
            </button>
          </div>
        </div>
      </main>
    );

  function App() {

    const [isLoading, setIsLoading] = React.useState(false);

    const streamingIntervalRef = React.useRef(null);
    const [emailState, setEmailState] = React.useState({
      waitingForEmail: false,
      lastBotResponse: null,
      lastUserQuestion: null
    });
  
    React.useEffect(() => {
      return () => {
        if (streamingIntervalRef.current) {
          clearInterval(streamingIntervalRef.current);
        }
      };
    }, []);
  
    React.useEffect(() => {
      const handleBeforeUnload = (e) => {
        if (messages.length > 0) {
          e.preventDefault();
          e.returnValue = "";
        }
      };
      window.addEventListener("beforeunload", handleBeforeUnload);
      return () => window.removeEventListener("beforeunload", handleBeforeUnload);
    }, [messages]);
  
    function extractTopicFromQuestion(question) {
      const q = question.toLowerCase();
      if (q.includes("claim")) return "VA Claims Process";
      if (q.includes("appeal")) return "VA Appeals Process";
      if (q.includes("disability")) return "Disability Benefits";
      return "VA Benefits Information";
    }
  
    function shouldOfferEmail(botText) {
      return botText.length > 250 &&
        (botText.includes("step") || botText.includes("process") || botText.includes("deadline"));
    }
  
    function streamBotText(botText, originalQuestion) {
      if (streamingIntervalRef.current) clearInterval(streamingIntervalRef.current);
      setStreaming(true);
  
      let index = 0;
function typeNextChar() {
  index++;
  setMessages((prev) => {
    const updated = [...prev];
    updated[updated.length - 1] = {
      text: botText.slice(0, index),
      sender: "bot"
    };
    return updated;
  });

  if (index < botText.length) {
    streamingIntervalRef.current = setTimeout(typeNextChar, 5);
  } else {
    streamingIntervalRef.current = null;
    setStreaming(false);
    setIsLoading(false);
  }
}
typeNextChar();
    }
  
    async function sendMessageToGemini(userMessage) {
      try {
        const sanitized = validateInput(userMessage);
  
        if (!rateLimiter.isAllowed()) {
          const resetTime = Math.ceil(rateLimiter.getTimeUntilReset() / 1000);
          setMessages(prev => [
            ...prev,
            {
              text: `Please wait ${resetTime} seconds before sending another message.`,
              sender: "bot"
            }
          ]);
          return;
        }
  
        if (emailState.waitingForEmail) {
          try {
            const validatedEmail = validateEmail(sanitized);
            setIsLoading(true);
            logToConsole("Sending email", { email: validatedEmail });
  
            const res = await fetchWithRetry("https://vetdesk-demo2-api.vercel.app/api/send-summary", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: validatedEmail,
                subject: extractTopicFromQuestion(emailState.lastUserQuestion),
                content: emailState.lastBotResponse,
                userName: "Veteran"
              })
            });
  
            const result = await res.json();
  
            if (result?.success) {
              setMessages(prev => [...prev, { text: "✅ Summary sent to your email.", sender: "bot" }]);
            } else {
              throw new Error("Email send failed");
            }
          } catch (error) {
            logToConsole("Email error", error.message);
            setMessages(prev => [...prev, {
              text: "❌ Failed to send email. Please check your address and try again.",
              sender: "bot"
            }]);
          } finally {
            setIsLoading(false);
            setEmailState({
              waitingForEmail: false,
              lastBotResponse: null,
              lastUserQuestion: null
            });
          }
        } else {
          setIsLoading(true);
          setMessages(prev => [...prev, { text: sanitized, sender: "user" }]);
  
          try {
            const res = await fetch("https://vetdesk-demo2-api.vercel.app/api/chat", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                chatHistory: [
                  { role: "user", parts: [{ text: sanitized }] }
                ]
              })
            });
  
            const data = await res.json();
            const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't generate a response.";
  
            streamBotText(botReply, sanitized);
  
            if (shouldOfferEmail(botReply)) {
              setEmailState({
                waitingForEmail: true,
                lastBotResponse: botReply,
                lastUserQuestion: sanitized
              });
            }
          } catch (error) {
            console.error("Chat error:", error);
            setMessages(prev => [...prev, {
              text: "❌ There was a problem getting your answer. Please try again.",
              sender: "bot"
            }]);
            setIsLoading(false);
            setStreaming(false);
          }
        }
      } catch (error) {
        setMessages(prev => [...prev, { 
          text: "Please check your message and try again.", 
          sender: "bot" 
        }]);
      } finally {
        setIsLoading(false);
      }
    }
  
    const handleQuickAsk = (q) => {
      sendMessageToGemini(q);
    };
  
    const handleClearChat = () => {
      setMessages([]);
      setEmailState({
        waitingForEmail: false,
        lastBotResponse: null,
        lastUserQuestion: null
      });
    };
  
    return (
      <div className="flex flex-col h-screen w-full overflow-hidden">
        {!started ? (
          <div className="flex-1 overflow-auto">
            <Landing onTryNow={() => setStarted(true)} />
          </div>
        ) : (
          <div className="flex h-full flex-1">
            <NewsPanel
              isMobileOpen={false}
              onMobileClose={() => {}}
              onAsk={handleQuickAsk}
            />
            <div className="flex-1 overflow-hidden">
              <ChatbotPanel
                messages={messages}
                input={input}
                setInput={setInput}
                onSend={(msg) => sendMessageToGemini(msg)}
                streaming={streaming}
                isLoading={isLoading}
                emailState={emailState}
                onQuickAsk={handleQuickAsk}
                textSize={textSize}
                setTextSize={setTextSize}
                onClearChat={handleClearChat}
              />
            </div>
          </div>
        )}
      </div>
    );
  }  

  ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
